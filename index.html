<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<title>Age Calculator</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="container">
    <form id="ageForm">
        <h2>Your Details</h2>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-2">
                        <select class="form-control" id="title" name="title">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="surname" name="surname" required>
                    <label for="surname">Surname</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="firstname" name="firstname" required>
                    <label for="firstname">Email</label>
                </div>
                <div class="form-group col-md-6">
                    <input type="tel" class="form-control" id="surname" name="surname" required>
                    <label for="surname">Telephone</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
            <input type="date" class="form-control" id="dob" name="dob" required>
            <label for="dob">Date of Birth</label>
                </div>
            </div>
        </div>
        
    </form>
    <button type="submit" id="submit-btn" class="btn btn-primary">Calculate</button>
    <div id="result"></div>
</div>

<script src="./calculate.js"></script>

</body>
</html>
